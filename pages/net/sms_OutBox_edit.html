<body>
<form class="layui-form"  lay-filter="from" id="data_form">
    <input type="hidden" id="id" name="id" v-model:value="group_data.id" >
    <div class="layui-form-item">
        <label class="layui-form-label">用户名字</label>

    </div>
    <div class="layui-form-item layui-must-field">
        <label class="layui-form-label"><span>电话号码</span></label>
        <div class="layui-input-block">

    </div>
    <div class="layui-form-item layui-must-field">
        <label class="layui-form-label"><span>短信内容</span></label>
        <div class="layui-input-block">
            <input type="text" name="V_MSG" placeholder="请输入" 
            	v-model:value="group_data.V_MSG"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发送时间</label>
        <div class="layui-input-block">
            <input type="text" name="D_SENDTIME" placeholder="请输入" 
            	v-model:value="group_data.D_SENDTIME" autocomplete="off" class="layui-input">
        </div>
    </div> <div class="layui-form-item">
        <label class="layui-form-label">端口号</label>
        <div class="layui-input-block">
            <input type="text" name="N_COMPORT" placeholder="请输入" 
            	v-model:value="group_data.N_COMPORT" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">报告编号</label>
        <div class="layui-input-block">
            <input type="text" name="N_REPORT" disabled placeholder="请输入" 
            	v-model:value="group_data.N_REPORT" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">连接方式</label>
        <div class="layui-input-block">
            <input type="text" name="V_CONNETTYPE" disabled placeholder="请输入" 
            	v-model:value="group_data.V_CONNETTYPE" autocomplete="off" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">备用字段1</label>
        <div class="layui-input-block">
            <input type="text" name="V1" disabled placeholder="请输入"  
            	v-model:value="group_data.V1" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-must-field">
        <label class="layui-form-label"><span>备用字段2</span></label>
        <div class="layui-input-block">
            <input type="text" name="V2" placeholder="请输入" 
            	v-model:value="group_data.V2" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-must-field">
        <label class="layui-form-label"><span>备用字段3</span></label>
        <div class="layui-input-block">
            <input type="text" name="V3" placeholder="请输入" 
            	v-model:value="group_data.V3"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备用字段4</label>
        <div class="layui-input-block">
            <input type="text" name="V4" placeholder="请输入" 
            	v-model:value="group_data.V4" autocomplete="off" class="layui-input">
        </div>
    </div> <div class="layui-form-item">
        <label class="layui-form-label">备用字段5</label>
        <div class="layui-input-block">
            <input type="text" name="V5" placeholder="请输入" 
            	v-model:value="group_data.V5" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label">创建者</label>
        <div class="layui-input-block">
            <input type="text" name="vCreatorName" disabled placeholder="请输入" 
            	v-model:value="group_data.vcreatorName" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>

        </div>
    </div>-->


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    var form = layui.form;
 
    var vm = new Vue({
     	el:"#data_form",
     	data:
     	{
			group_data: {},
     	}
     }); 
     
    $(function () {
    	initPageData(); 
    });
    
    /**
	 * 初始化页面数据
	 */
    function initPageData()
    {
    	var url="/SPRING-AUDI-NET/sms_outbox/Get_SMS_Out"; 
        callAjax(url,{id:getURLParameter("id")||0},function (jsonData,status) {
            if (jsonData.code =="S" && status == dms_boot_config.CALL_URL_OK) {
            	 //console.log(JSON.stringify(jsonData.data));
                 vm.group_data = jsonData.data;
        
        		 initPageEvent();
             
            }else{
                dmsalert(jsonData.msg, "E");
            }
        });
    }


    /**
	 * 初始化页面事件
	 */
    function initPageEvent() {
        form.on('submit(*)', function (data) {
            callAjax("/SPRING-AUDI-NET/sms_outbox/update", data.field, function (jsonData, CALL_URL_OK) {
                if (CALL_URL_OK == 1 && jsonData.code == "S") {
                    dmsalert("修改品牌成功!", "S",function () {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                        window.parent.location.reload();
                    });
                } else {
                    dmsalert("修改品牌失败!", "E");
                }

            }, 0)
            return false;
        });
    }

</script>
</body>
</html>
