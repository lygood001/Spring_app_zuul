<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../admin/css/mui.min.css" rel="stylesheet" />
    <link href="../admin/css/appinstall.css" rel="stylesheet" />
    <script src="../admin/plus/mui/mui.min.js"></script>
</head>
<body>
    <div class="mui-content sui-content">
        <div class="sui-pc-content" style="display: none;">
            <div class="sui-box01">
                <div class="sui-pc-wrapper">
                    <img src="../admin/images/pc_code_pic.png" alt="" />
                    <h3>
                        大众<i></i>SCAP
                        <small>.测</small>
                    </h3>
                    <img src="../admin/images/code_cs.jpg" class="sui-pc-code">
                </div>
            </div>
        </div>
        <div class="sui-phone-content" style="display: none;">
            <div class="sui-title">
                <h3>
                    大众<i></i>SCAP
                     <small>.测</small> 
                </h3>
                <img src="../admin/images/phone_sub_title.png" alt="" />
            </div>
            <div class="sui-phone-code">
                <div class="sui-code">
                    <img src="../admin/images/code_cs.jpg" alt="" />
                </div>
            </div>
            <div class="sui-download-btn">
                <a href="#" id="downloadBtn">
                    <img class="sui-icon" />
                    <span class="sui-txt"></span>
                </a>
            </div>
        </div>
        <div class="sui-wechat-content" style="display: none;">
            <img alt="" class="sui-wechat-pic-01" />
            <img alt="" class="sui-wechat-pic-02" />
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        var options = {
            ios: {
                text: 'iPhone 版下载',
                icon: '../admin/images/phone_ios_icon.png',
                url: 'itms-services://?action=download-manifest&url=https://gitee.com/baiyueguang/iosplist/raw/master/scap-rx-plist-test.plist',
                wImg: ['../admin/images/wechat_ios_01.png', '../admin/images/wechat_ios_02.png']
            },
            android: {
                text: 'Android 版下载',
                icon: '../admin/images/phone_android_icon.png',
                url: 'http://jfapp.qm.cn:8005/scap_img/INSTALL/scap_test.apk',
                wImg: ['../admin/images/wechat_android_01.png', '../admin/images/wechat_android_02.png']
            }
        }
        mui.ready(function () {
            var pcWrapper = document.querySelector('.sui-pc-content');
            var phoneWrapper = document.querySelector('.sui-phone-content');
            var wechatWrapper = document.querySelector('.sui-wechat-content');
            var downloadBtn = document.getElementById('downloadBtn');
            var btnIcon = downloadBtn.querySelector('.sui-icon');
            var btnTxt = downloadBtn.querySelector('.sui-txt');
            var wImg1 = wechatWrapper.querySelector('.sui-wechat-pic-01');
            var wImg2 = wechatWrapper.querySelector('.sui-wechat-pic-02');
            if (mui.os.wechat) {
                //微信
                wechatWrapper.style.display = "block";
                if (mui.os.android) {
                    wImg1.src = options.android.wImg[0];
                    wImg2.src = options.android.wImg[1];
                } else if (mui.os.ios) {
                    wImg1.src = options.ios.wImg[0];
                    wImg2.src = options.ios.wImg[1];
                } else {
                    wImg1.src = options.android.wImg[0];
                    wImg2.src = options.android.wImg[1];
                }
            } else if (mui.os.android) {
                phoneWrapper.style.display = "block";
                downloadBtn.href = options.android.url;
                btnIcon.src = options.android.icon;
                btnTxt.innerHTML = options.android.text;
            } else if (mui.os.ios) {
                phoneWrapper.style.display = "block";
                downloadBtn.href = options.ios.url;
                btnIcon.src = options.ios.icon;
                btnTxt.innerHTML = options.ios.text;
            } else {
                //电脑
                pcWrapper.style.display = "block";
            }
        });
    </script>
</body>

</html>
